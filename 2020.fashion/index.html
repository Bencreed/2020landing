  <script>
    async function onSubmit(e) {
      e.preventDefault();
      const { value } = document.getElementById('email');
      const n = new Date();
      await fetch('https://api.airtable.com/v0/appR7tiKpEwcTlAXw/Table%201', {
        method: 'POST',
        headers: {
          Authorization: 'Bearer keycutGtqfYzMmBnI',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          records: [
            {
              fields: {
                Email: value,
                Date: `${n.getMonth() + 1}/${n.getDate()}/${n.getFullYear()}`
              }
            }
          ]
        })
      });
      document.getElementById('email').value = '';
    }
  </script>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Nunito', sans-serif;
    }
    body {
      text-align: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
      color: #fff;
      width: 100vw;
      overflow-x: hidden;
    }
    .bg {
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
    .bg-1,
    .bg-2 {
      z-index: -1;
      height: 100%%;
      width: 100%;
    }
    .bg-1 {
      background: #f894a0;
    }
    .bg-2 {
      background: #99ced4;
    }
    h1 {
      font-size: 15vw;
      font-weight: bold;
      margin-bottom: 0;
      line-height: 2.5rem;
    }
    h1 .fashion {
      font-size: 1.5rem;
      text-transform: uppercase;
    }
    span {
      display: block;
      margin-bottom: 2rem;
    }
    .images {
      max-width: 1000px;
      width: 100%;
      margin: 0 auto;
      position: relative;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 3rem;
    }
    .images img {
      width: 25%;
    }
    .images img:nth-child(odd) {
      position: absolute;
      z-index: 1;
    }
    .images img:nth-child(even) {
      width: 50%;
      z-index: 2;
    }
    .images img:nth-child(1) {
      right: 0;
    }
    .images img:nth-child(3) {
      left: 0;
    }
    form {
      display: flex;
      margin: 0.5rem auto;
      max-width: 400px;
      margin-bottom: 1rem;
    }
    input {
      margin: 0;
      font-size: 1rem;
      height: 3rem;
      padding: 0 1rem;
      flex-grow: 1;
      text-transform: uppercase;
      border-radius: 8px 0 0 8px;
      border: 2px solid #69c2ce;
    }
    button {
      margin: 0;
      padding: 0 1rem;
      text-transform: uppercase;
      border: 0;
      color: white;
      background: #69c2ce;
      border-radius: 0 8px 8px 0;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #84b7be;
    }

    footer p {
      margin: 0;
    }

    a {
      height: 24px;
      margin-left: 1rem;
      color: white;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      flex-direction: row;
      justify-content: center;
    }

    a div {
      margin-left: 0.5rem;
    }

    a svg {
      height: 24px;
      width: 24px;
    }

    @media screen and (min-width: 500px) {
      h1 {
        font-size: 5rem;
        line-height: 3.5rem;
      }
      h1 .fashion {
        font-size: 2rem;
      }
      span {
        font-size: 1.5rem;
      }
    }
  </style>
